
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center">Verificación de Certificado</h2>
            <form id="verificationForm">
                <div class="mb-3">
                    <label for="certificateCode" class="form-label">Código del Certificado</label>
                    <input type="text" class="form-control" id="certificateCode" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verificar</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script>
        document.getElementById("verificationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const code = document.getElementById("certificateCode").value;
            const resultDiv = document.getElementById("result");

            // Simulación de verificación (Reemplazar con llamada real a backend)
            if (code === "123456") {
                resultDiv.innerHTML = `
                    <div class='alert alert-success'>
                        <p><strong>DNI:</strong> 76543210</p>
                        <p><strong>Nombre:</strong> Juan Pérez</p>
                        <p><strong>Curso:</strong> Desarrollo Web</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `<div class='alert alert-danger'>Código inválido o certificado no encontrado.</div>`;
            }
        });
    </script>
</body>
</html>
