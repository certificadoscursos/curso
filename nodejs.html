<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Certificado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg p-4 text-center" style="max-width: 500px; width: 100%; border-radius: 12px;">
          <h2 class="text-primary fw-bold mt-2">Consulta de Certificado</h2>
          <p class="text-muted">Ingrese el código para validar su autenticidad.</p>
            <form id="verificationForm">
                <div class="mb-3">
                    <input type="text" class="form-control text-center" id="certificateCode" placeholder="Ingrese Código" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Verificar</button>
            </form>
            <div id="result" class="mt-4"></div>
        </div>
    </div>

    <script>
        document.getElementById("verificationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const code = document.getElementById("certificateCode").value.trim();
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Limpiar resultados previos

            // Simulación de verificación (Reemplazar con llamada real a backend)
            if (code === "658239") {
                resultDiv.innerHTML = `
                    <div class='alert alert-success text-start p-3 rounded'>
                        <div class="d-flex align-items-center">
                            <i class='bi bi-check-circle-fill text-success me-3' style='font-size: 3rem;'></i>
                            <div>
                                <p class="m-0"><strong>DNI:</strong> 70300831</p>
                                <p class="m-0"><strong>Nombre:</strong> Linio Colquehuanca Rodrigo</p>
                                <p class="m-0"><strong>Curso:</strong> Desarrollo Backend con Node.js</p>
                                <p class="m-0"><strong>Horas:</strong> 120</p>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class='alert alert-danger text-center p-3 rounded'>
                        <i class='bi bi-x-circle-fill text-danger' style='font-size: 3rem;'></i>
                        <p class="mt-2">Código inválido o certificado no encontrado.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
